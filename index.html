<!DOCTYPE html>
<html lang="de" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexlist Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer>
    let notes = JSON.parse(localStorage.getItem("nexlist-final")) || [];
    let lastDeleted = null;

    if (localStorage.getItem("nexlist-dark") === "true") {
      document.documentElement.classList.add("dark");
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("nexlist-dark", isDark);
    }

    function renderNotes(data = notes) {
      const grid = document.getElementById("notes");
      grid.innerHTML = "";
      data.forEach((note, index) => {
        const card = document.createElement("div");
        card.className = "relative border border-gray-300 rounded-lg p-4 shadow-sm bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-white transition-all duration-300";
        card.innerHTML = `
          <button class="absolute top-2 right-2 text-red-500 hover:text-red-700" onclick="deleteNote(${index})">×</button>
          <button class="absolute top-2 left-2 text-blue-500 hover:text-blue-700" onclick="editNote(${index})">✎</button>
          <h3 class="font-semibold text-lg mb-1">${note.title}</h3>
          <p class="text-sm whitespace-pre-line">${note.text}</p>
          <p class="text-xs text-gray-400 mt-2">🕒 ${note.date || "Unbekanntes Datum"}</p>
        `;
        grid.appendChild(card);
      });
    }

    function addNote() {
      const titleEl = document.getElementById("note-title");
      const textEl = document.getElementById("note-text");
      const reminderTime = document.getElementById("reminder-time").value;
      const title = titleEl.value.trim();
      const text = textEl.value.trim();
      if (!title && !text) return;

      const now = new Date().toLocaleString();
      const note = { title, text, date: now };
      notes.unshift(note);
      localStorage.setItem("nexlist-final", JSON.stringify(notes));
      renderNotes();

      titleEl.value = "";
      textEl.value = "";
      document.getElementById("calc-display").textContent = "";

      // Erinnerung setzen, wenn Zeit vorhanden ist
      if (reminderTime) {
        const timeMs = parseInt(reminderTime);
        setTimeout(() => {
          alert(`⏰ Erinnerung: ${title || 'Unbenannte Notiz'}`);
        }, timeMs);
      }
    }

    function deleteNote(index) {
      lastDeleted = notes[index];
      notes.splice(index, 1);
      localStorage.setItem("nexlist-final", JSON.stringify(notes));
      renderNotes();
      showUndo();
    }

    function showUndo() {
      const snackbar = document.createElement("div");
      snackbar.className = "fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-2 rounded shadow z-50";
      snackbar.innerHTML = `Notiz gelöscht <button onclick="undoDelete()" class="underline ml-2">Rückgängig</button>`;
      document.body.appendChild(snackbar);
      setTimeout(() => snackbar.remove(), 5000);
    }

    function undoDelete() {
      if (lastDeleted) {
        notes.unshift(lastDeleted);
        localStorage.setItem("nexlist-final", JSON.stringify(notes));
        renderNotes();
        lastDeleted = null;
      }
    }

    function editNote(index) {
      const note = notes[index];
      document.getElementById("note-title").value = note.title;
      document.getElementById("note-text").value = note.text;
      deleteNote(index);
    }

    function insertCalc(val) {
      const display = document.getElementById("calc-display");
      display.textContent += val;
    }

    function backspaceCalc() {
      const display = document.getElementById("calc-display");
      display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
      const input = document.getElementById("calc-display").textContent;
      const result = document.getElementById("calc-display");
      try {
        result.textContent = eval(input);
      } catch {
        result.textContent = "Fehler";
      }
    }

    function searchNotes() {
      const term = document.getElementById("search-input").value.toLowerCase();
      const filtered = notes.filter(note =>
        note.title.toLowerCase().includes(term) || note.text.toLowerCase().includes(term)
      );
      renderNotes(filtered);
    }

    function exportNotes() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      notes.forEach((note, i) => {
        doc.text(`Titel: ${note.title}`, 10, y);
        y += 6;
        doc.text(`Text: ${note.text}`, 10, y);
        y += 6;
        doc.text(`Datum: ${note.date}`, 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("nexlist-export.pdf");
    }

    async function summarizeNote() {
      const text = document.getElementById("note-text").value;
      if (!text.trim()) return alert("Bitte gib zuerst einen Notiztext ein.");

      const summary = text.length > 100 ? text.slice(0, 100) + "..." : text;
      alert("🧠 Zusammenfassung (Demo): " + summary);
    }

    window.onload = () => renderNotes();
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Nexlist</h1>

    <div class="space-y-4">
      <div class="flex justify-between gap-2 flex-wrap">
        <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded">🌙/☀️</button>
        <button onclick="exportNotes()" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">📤 Exportieren</button>
      </div>

      <input id="note-title" type="text" maxlength="100" placeholder="Titel eingeben..." class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <textarea id="note-text" placeholder="Notiz schreiben..." rows="5" maxlength="500" oninput="this.nextElementSibling.textContent = this.value.length + '/500'" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <p class="text-xs text-right text-gray-500">0/500</p>

      <input id="reminder-time" type="number" placeholder="⏰ Erinnerung in ms (z. B. 5000)" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2" />
      <button onclick="summarizeNote()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded px-4 py-2">🧠 Zusammenfassen</button>

      <div class="bg-gray-100 dark:bg-gray-700 rounded p-4 shadow grid grid-cols-4 gap-2 w-64 mx-auto text-center">
        <div id="calc-display" class="col-span-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded p-2 h-10 text-right overflow-x-auto"></div>
        <button onclick="insertCalc('7')">7</button>
        <button onclick="insertCalc('8')">8</button>
        <button onclick="insertCalc('9')">9</button>
        <button onclick="insertCalc('/')">÷</button>
        <button onclick="insertCalc('4')">4</button>
        <button onclick="insertCalc('5')">5</button>
        <button onclick="insertCalc('6')">6</button>
        <button onclick="insertCalc('*')">×</button>
        <button onclick="insertCalc('1')">1</button>
        <button onclick="insertCalc('2')">2</button>
        <button onclick="insertCalc('3')">3</button>
        <button onclick="insertCalc('-')">−</button>
        <button onclick="insertCalc('0')">0</button>
        <button onclick="insertCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="insertCalc('+')">+</button>
        <button class="col-span-4 bg-red-500 text-white rounded py-1" onclick="backspaceCalc()">←</button>
      </div>

      <button onclick="addNote()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold rounded px-4 py-2">📁 Speichern</button>

      <input id="search-input" type="text" placeholder="🔍 Notizen durchsuchen..." oninput="searchNotes()" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    </div>

    <div id="notes" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
