<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexlist V3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="note-app">
    <h1>🗂️ Nexlist Notizen</h1>
    <div class="note-creator">
      <textarea id="note-input" placeholder="Neue Notiz schreiben..."></textarea>
      <div class="controls">
        <button onclick="addNote()">💾 Speichern</button>
        <input type="text" id="calc-input" placeholder="Rechnung (z.B. 5*4)" />
        <button onclick="calculate()">=</button>
        <span id="calc-result"></span>
      </div>
      <p id="feedback" class="hidden">✓ Gespeichert</p>
    </div>
    <div id="note-list" class="note-list"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
