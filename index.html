<!DOCTYPE html>
<html lang="de" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexlist Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer>
    let notes = JSON.parse(localStorage.getItem("nexlist-final")) || [];
    let reminders = JSON.parse(localStorage.getItem("nexlist-reminders")) || [];
    let lastDeleted = null;

    if (localStorage.getItem("nexlist-dark") === "true") {
      document.documentElement.classList.add("dark");
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("nexlist-dark", isDark);
    }

    function renderNotes(data = notes) {
      const grid = document.getElementById("notes");
      grid.innerHTML = "";
      data.forEach((note, index) => {
        const card = document.createElement("div");
        card.className = "relative border border-gray-300 rounded-lg p-4 shadow-sm bg-gray-50 dark:bg-gray-800 dark:border-gray-600 dark:text-white transition-all duration-300";
        let checklistHTML = "";
        if (note.checklist) {
          checklistHTML = `<ul class='list-disc pl-4 mt-2'>${note.checklist.map(item => `<li class='${item.done ? 'line-through text-gray-400' : ''}'>${item.text}</li>`).join('')}</ul>`;
        }
        let tagsHTML = "";
        if (note.tags) {
          tagsHTML = `<div class='mt-2 flex gap-2'>${note.tags.map(tag => `<span class='text-xs px-2 py-1 rounded bg-blue-200 text-blue-800 dark:bg-blue-700 dark:text-white'>${tag}</span>`).join('')}</div>`;
        }
        card.innerHTML = `
          <button class="absolute top-2 right-2 text-red-500 hover:text-red-700" onclick="deleteNote(${index})">Ã—</button>
          <button class="absolute top-2 left-2 text-blue-500 hover:text-blue-700" onclick="editNote(${index})">âœ</button>
          <h3 class="font-semibold text-lg mb-1">${note.title}</h3>
          <p class="text-sm whitespace-pre-line">${note.text}</p>
          ${checklistHTML}
          ${tagsHTML}
          <p class="text-xs text-gray-400 mt-2">ğŸ•’ ${note.date || "Unbekanntes Datum"}</p>
        `;
        grid.appendChild(card);
      });

      renderReminderList();
    }

    function addNote() {
      const titleEl = document.getElementById("note-title");
      const textEl = document.getElementById("note-text");
      const tagEl = document.getElementById("note-tags");
      const checklistEl = document.getElementById("note-checklist");
      const reminderDate = document.getElementById("reminder-datetime").value;
      const title = titleEl.value.trim();
      const text = textEl.value.trim();
      const tags = tagEl.value.split(',').map(t => t.trim()).filter(Boolean);
      const checklist = checklistEl.value.split('\n').map(t => ({ text: t.trim(), done: false })).filter(t => t.text);
      if (!title && !text && !tags.length && !checklist.length) return;

      const now = new Date().toLocaleString();
      const note = { title, text, date: now, tags, checklist };
      notes.unshift(note);
      localStorage.setItem("nexlist-final", JSON.stringify(notes));
      renderNotes();

      titleEl.value = "";
      textEl.value = "";
      tagEl.value = "";
      checklistEl.value = "";
      document.getElementById("calc-display").textContent = "";

      if (reminderDate) {
        const reminder = {
          title: title || 'Unbenannte Notiz',
          time: new Date(reminderDate).getTime(),
          display: reminderDate
        };
        reminders.push(reminder);
        localStorage.setItem("nexlist-reminders", JSON.stringify(reminders));
        setReminder(reminder);
        renderReminderList();
      }
    }

    function setReminder(reminder) {
      const delay = reminder.time - Date.now();
      if (delay > 0) {
        setTimeout(() => {
          alert(`â° Erinnerung: ${reminder.title}`);
        }, delay);
      }
    }

    function renderReminderList() {
      const list = document.getElementById("reminder-list");
      list.innerHTML = reminders.map(r => `ğŸ”” ${r.title} â€“ ${r.display}`).join("<br>");
    }

    function deleteNote(index) {
      lastDeleted = notes[index];
      notes.splice(index, 1);
      localStorage.setItem("nexlist-final", JSON.stringify(notes));
      renderNotes();
      showUndo();
    }

    function showUndo() {
      const snackbar = document.createElement("div");
      snackbar.className = "fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-2 rounded shadow z-50";
      snackbar.innerHTML = `Notiz gelÃ¶scht <button onclick="undoDelete()" class="underline ml-2">RÃ¼ckgÃ¤ngig</button>`;
      document.body.appendChild(snackbar);
      setTimeout(() => snackbar.remove(), 5000);
    }

    function undoDelete() {
      if (lastDeleted) {
        notes.unshift(lastDeleted);
        localStorage.setItem("nexlist-final", JSON.stringify(notes));
        renderNotes();
        lastDeleted = null;
      }
    }

    function editNote(index) {
      const note = notes[index];
      document.getElementById("note-title").value = note.title;
      document.getElementById("note-text").value = note.text;
      document.getElementById("note-tags").value = note.tags?.join(', ') || "";
      document.getElementById("note-checklist").value = note.checklist?.map(c => c.text).join('\n') || "";
      deleteNote(index);
    }

    function insertCalc(val) {
      const display = document.getElementById("calc-display");
      display.textContent += val;
    }

    function backspaceCalc() {
      const display = document.getElementById("calc-display");
      display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
      const input = document.getElementById("calc-display").textContent;
      const result = document.getElementById("calc-display");
      try {
        result.textContent = eval(input);
      } catch {
        result.textContent = "Fehler";
      }
    }

    function exportNotes() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      notes.forEach((note, i) => {
        doc.text(`Titel: ${note.title}`, 10, y);
        y += 6;
        doc.text(`Text: ${note.text}`, 10, y);
        y += 6;
        if (note.tags?.length) doc.text(`Tags: ${note.tags.join(', ')}`, 10, y);
        y += 6;
        if (note.checklist?.length) doc.text(`Aufgaben: ${note.checklist.map(c => c.text).join(', ')}`, 10, y);
        y += 6;
        doc.text(`Datum: ${note.date}`, 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("nexlist-export.pdf");
    }

    window.onload = () => {
      renderNotes();
      reminders.forEach(setReminder);
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Nexlist</h1>

    <div class="space-y-4">
      <div class="flex justify-between gap-2 flex-wrap">
        <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded">ğŸŒ™/â˜€ï¸</button>
        <button onclick="exportNotes()" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-1 py-1 rounded">ğŸ“¤ Exportieren</button>
      </div>

      <input id="note-title" type="text" maxlength="100" placeholder="Titel eingeben..." class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <textarea id="note-text" placeholder="Notiz schreiben..." rows="3" maxlength="500" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2"></textarea>
      <textarea id="note-checklist" placeholder="Aufgaben (je eine Zeile)" rows="3" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2"></textarea>
      <input id="note-tags" type="text" placeholder="Kategorien / Tags (durch Kommas getrennt)" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2">

      <input id="reminder-datetime" type="datetime-local" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2" />

      <div class="bg-gray-100 dark:bg-gray-700 rounded p-4 shadow grid grid-cols-4 gap-2 w-64 mx-auto text-center">
        <div id="calc-display" class="col-span-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded p-2 h-10 text-right overflow-x-auto"></div>
        <button onclick="insertCalc('7')">7</button>
        <button onclick="insertCalc('8')">8</button>
        <button onclick="insertCalc('9')">9</button>
        <button onclick="insertCalc('/')">Ã·</button>
        <button onclick="insertCalc('4')">4</button>
        <button onclick="insertCalc('5')">5</button>
        <button onclick="insertCalc('6')">6</button>
        <button onclick="insertCalc('*')">Ã—</button>
        <button onclick="insertCalc('1')">1</button>
        <button onclick="insertCalc('2')">2</button>
        <button onclick="insertCalc('3')">3</button>
        <button onclick="insertCalc('-')">âˆ’</button>
        <button onclick="insertCalc('0')">0</button>
        <button onclick="insertCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="insertCalc('+')">+</button>
        <button class="col-span-4 bg-red-500 text-white rounded py-1" onclick="backspaceCalc()">â†</button>
      </div>

      <button onclick="addNote()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold rounded px-4 py-2">ğŸ“ Speichern</button>

      <div id="reminder-list" class="text-sm text-gray-500 dark:text-gray-300"></div>
    </div>

    <div id="notes" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
