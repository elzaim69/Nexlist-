<!DOCTYPE html>
<html lang="de" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexlist Redesign</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }

    if (localStorage.getItem("nexlist-dark") === "true") {
      document.documentElement.classList.add("dark");
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("nexlist-dark", isDark);
    }

    let rawNotes = JSON.parse(localStorage.getItem("nexlist-final")) || [];
    let notes = rawNotes.map(n => ({
      title: n.title || "",
      text: n.text || "",
      checklist: Array.isArray(n.checklist) ? n.checklist : [],
      tags: Array.isArray(n.tags) ? n.tags : []
    }));

    function renderNotes() {
      const grid = document.getElementById("notes");
      grid.innerHTML = "";
      notes.forEach((note, index) => {
        const card = document.createElement("div");
        card.className = "p-4 rounded shadow bg-gray-50 dark:bg-gray-700";
        const checklistHtml = note.checklist.length ? '<ul class="list-disc list-inside text-sm">' + note.checklist.map(item => `<li>${item}</li>`).join('') + '</ul>' : '';
        const tagsHtml = note.tags.length ? '<div class="mt-2 flex flex-wrap gap-1">' + note.tags.map(tag => `<span class="text-xs bg-blue-200 dark:bg-blue-500 text-blue-900 dark:text-white px-2 py-0.5 rounded">${tag}</span>`).join('') + '</div>' : '';
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold">${note.title}</h3>
              <p class="text-sm">${note.text}</p>
              ${checklistHtml}
              ${tagsHtml}
            </div>
            <button onclick="deleteNote(${index})" class="ml-4 text-red-500 hover:text-red-700 font-bold">‚úï</button>
          </div>
        `;
        card.style.transition = "opacity 0.4s ease";
        card.style.opacity = "1";
        card.setAttribute("data-index", index);
        grid.appendChild(card);
      });
    }

    function addNote() {
      const title = document.getElementById("note-title").value.trim();
      const text = document.getElementById("note-text").value.trim();
      const checklistRaw = document.getElementById("note-checklist").value.trim();
      const tagsRaw = document.getElementById("note-tags").value.trim();

      if (!title && !text && !checklistRaw) return;

      const note = {
        title,
        text,
        checklist: checklistRaw ? checklistRaw.split("\n") : [],
        tags: tagsRaw ? tagsRaw.split(",").map(t => t.trim()) : []
      };

      notes.unshift(note);
      localStorage.setItem("nexlist-final", JSON.stringify(notes));
      renderNotes();

      document.getElementById("note-title").value = "";
      document.getElementById("note-text").value = "";
      document.getElementById("note-checklist").value = "";
      document.getElementById("note-tags").value = "";
    }

    function deleteNote(index) {
      const card = document.querySelector(`[data-index='${index}']`);
      if (card) {
        card.style.opacity = "0";
        setTimeout(() => {
          notes.splice(index, 1);
          localStorage.setItem("nexlist-final", JSON.stringify(notes));
          renderNotes();
        }, 400);
      }
    }

    function insertCalc(val) {
      document.getElementById("calc-display").innerText += val;
    }

    function backspaceCalc() {
      const disp = document.getElementById("calc-display");
      disp.innerText = disp.innerText.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("calc-display").innerText);
        document.getElementById("calc-display").innerText = result;
      } catch {
        document.getElementById("calc-display").innerText = "Error";
      }
    }

    function exportNotes() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
      const dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "nexlist-export.json");
      dlAnchorElem.click();
    }

    window.onload = renderNotes;
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Nexlist</h1>

    <div class="space-y-4">
      <div class="flex justify-between gap-2 flex-wrap items-center">
        <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded">üåô/‚òÄÔ∏è</button>
        <button onclick="addNote()" class="text-sm bg-green-500 hover:bg-green-600 text-white font-semibold rounded px-3 py-1">üìÅ Speichern</button>
        <button onclick="exportNotes()" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">üì§ Exportieren</button>
      </div>

      <input id="note-title" type="text" maxlength="100" placeholder="Titel eingeben..." class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <textarea id="note-text" placeholder="Notiz schreiben..." rows="3" maxlength="500" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2"></textarea>
      <textarea id="note-checklist" placeholder="Aufgaben (je eine Zeile)" rows="3" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2"></textarea>
      <input id="note-tags" type="text" placeholder="Kategorien / Tags (durch Kommas getrennt)" class="w-full border border-gray-300 dark:bg-gray-700 dark:text-white rounded px-4 py-2">

      <div class="bg-gray-100 dark:bg-gray-700 rounded p-4 shadow grid grid-cols-4 gap-2 w-64 mx-auto text-center">
        <div id="calc-display" class="col-span-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded p-2 h-10 text-right overflow-x-auto"></div>
        <button onclick="insertCalc('7')">7</button>
        <button onclick="insertCalc('8')">8</button>
        <button onclick="insertCalc('9')">9</button>
        <button onclick="insertCalc('/')">√∑</button>
        <button onclick="insertCalc('4')">4</button>
        <button onclick="insertCalc('5')">5</button>
        <button onclick="insertCalc('6')">6</button>
        <button onclick="insertCalc('*')">√ó</button>
        <button onclick="insertCalc('1')">1</button>
        <button onclick="insertCalc('2')">2</button>
        <button onclick="insertCalc('3')">3</button>
        <button onclick="insertCalc('-')">‚àí</button>
        <button onclick="insertCalc('0')">0</button>
        <button onclick="insertCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="insertCalc('+')">+</button>
        <button class="col-span-4 bg-red-500 text-white rounded py-1" onclick="backspaceCalc()">‚Üê</button>
      </div>
    </div>

    <div id="notes" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
